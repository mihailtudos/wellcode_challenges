<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dictionary</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="app">
    <h1>Welcome to Dictionary</h1>
    <p><em>Here you can add new words and check if a word exists in your dictionary</em></p>
    <div id="addNewTerm">
      <div class="newWordInput">
        <label for="word">Word:</label>
        <input type="text" name="word" id="word" autofocus>
        <button onclick="addNewWord()" class="nice_button">Add word</button>
        <p id="newWordInputError"></p>
      </div>
    </div>
    <hr>
    <div id="checkDictionary">
      <div class="searchWord">
        <label for="shearchedWord">Word:</label>
        <input type="text" name="searchedWord" id="searchedWord">
        <button onclick="searchWord()" class="nice_button">Search </button>
        <p id="searchedWordInputError"></p>
      </div>
    </div>
    <hr>
    <div id="results"></div>
  </div>
  <script src="app.js"></script>
</body>

</html>
